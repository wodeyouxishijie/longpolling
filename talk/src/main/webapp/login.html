<!DOCTYPE html>
<!-- saved from url=(0066)http://www.html5tricks.com/demo/css3-login-form-buttons/index.html -->
<html lang="en">
  <!--<![endif]-->
  <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Talk In Time</title>
  <link rel="stylesheet" href="css/login.css">
  <script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<script type="text/javascript">
	$(document).ready(function(){  
		if($.cookie('_rm_') && $.cookie('_rm_') == '1') {
			$('#remember_me').attr('checked','checked');
		}
		if($.cookie('_un_') && $.cookie('_un_') != '') {
			$('#usernameId').val($.cookie('_un_'));
		}
		if($.cookie('_pw_') && $.cookie('_pw_') != '') {
			$('#passwordId').val($.cookie('_pw_'));
		}
	});
</script>
<body>
  <section class="container">
    <div class="login">
      <h1>Login</h1>
      <form method="post" action="/signIn">
        <p><input type="text" name="_user_name" id='usernameId' value="" placeholder="Username "></p>
        <p><input type="password" name="_password" id="passwordId" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="_remember_me" id="remember_me" value="1">
                                     在这台电脑上记住我
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="登陆"></p>
      </form>
    </div>

    <div class="login-help">
      <p>不想登陆注册? <a href="cometd.html">直接点我去看直播</a>.</p>
    </div>
  </section>

</body>
</html>
