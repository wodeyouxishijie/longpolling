<html lang="en">

  <title>Talk In Time</title>

<body>
  <section class="container">
    <div class="login">
      <h1>Login</h1>
      <form method="post" action="/signIn">
        <p><input type="text" name="_user_name" value="" placeholder="Username "></p>
        <p><input type="password" name="_password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="登陆"></p>
      </form>
    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
    </div>
  </section>

</body>
</html>
